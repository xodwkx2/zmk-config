name: Draw ZMK keymaps

on:
  workflow_dispatch:
  push:
    paths:
      - "config/*.keymap"
      - ".github/workflows/keymap-drawer.yaml"

jobs:
  draw:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install keymap-drawer
        run: pip install keymap-drawer

      - name: Parse ZMK keymap
        run: |
          mkdir -p keymap-drawer
          keymap parse \
            -z config/corne.keymap \
            -o keymap-drawer/corne.yaml

      - name: Draw SVG
        run: |
          keymap draw \
            keymap-drawer/corne.yaml \
            > keymap-drawer/corne.svg

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add keymap-drawer
          git commit -m "Update keymap diagram" || echo "No changes"
          git push